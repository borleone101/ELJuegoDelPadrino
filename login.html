<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Padrino | Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #060a05;
      --card: #0c1309;
      --primary: #4a7c59;
      --primary-light: #5d9c6e;
      --gold: #c9a84c;
      --gold-light: #e4c46a;
      --cream: #f0e6cc;
      --muted: #8a9e82;
      --dark-muted: #4a5e45;
      --border: rgba(74,124,89,.25);
      --input-bg: rgba(74,124,89,.06);
      --error: #e05555;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Cormorant Garamond', Georgia, serif;
      background: linear-gradient(160deg, #060a05, #0a1208);
      color: var(--cream);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* BACK */
    .back-link {
      position: fixed;
      top: 1.2rem;
      left: 1.5rem;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: .4rem;
      color: var(--muted);
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      transition: color .2s;
    }
    .back-link:hover { color: var(--gold-light); }

    /* LAYOUT */
    .auth-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5rem 1rem 2rem;
    }

    .auth-box {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2.8rem 2.4rem;
      width: 100%;
      max-width: 400px;
    }

    /* HEADER */
    .auth-header {
      text-align: center;
      margin-bottom: 2.2rem;
    }

    .brand-small {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--gold-light);
      margin-bottom: .3rem;
    }

    .auth-header p {
      color: var(--dark-muted);
      font-size: 0.9rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    /* FORM */
    .field {
      margin-bottom: 1.4rem;
    }

    label {
      display: block;
      font-size: 0.85rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: .5rem;
    }

    .input-wrap {
      position: relative;
    }

    input {
      width: 100%;
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--cream);
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.05rem;
      padding: .75rem 3rem .75rem 1rem;
      outline: none;
      transition: border-color .2s, box-shadow .2s;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(74,124,89,.15);
    }

    input::placeholder { color: var(--dark-muted); }

    .toggle-eye {
      position: absolute;
      right: .9rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--dark-muted);
      cursor: pointer;
      font-size: 1.1rem;
      padding: 0;
      transition: color .2s;
      line-height: 1;
    }
    .toggle-eye:hover { color: var(--muted); }

    .error-msg {
      font-size: 0.82rem;
      color: var(--error);
      margin-top: .4rem;
      display: none;
    }

    .forgot {
      text-align: right;
      margin-top: -.6rem;
      margin-bottom: 1.6rem;
    }

    .forgot a {
      color: var(--dark-muted);
      font-size: 0.85rem;
      text-decoration: none;
      transition: color .2s;
    }
    .forgot a:hover { color: var(--gold); }

    .btn-main {
      width: 100%;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: var(--cream);
      border: none;
      border-radius: 8px;
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 1.1rem;
      font-weight: 700;
      padding: .85rem;
      cursor: pointer;
      transition: opacity .2s, transform .2s;
      letter-spacing: 0.03em;
    }
    .btn-main:hover { opacity: .9; transform: translateY(-1px); }

    .divider {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 1.6rem 0;
      color: var(--dark-muted);
      font-size: 0.85rem;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .switch-link {
      text-align: center;
      color: var(--muted);
      font-size: 1rem;
    }
    .switch-link a {
      color: var(--gold-light);
      text-decoration: none;
      font-weight: 600;
      transition: color .2s;
    }
    .switch-link a:hover { color: var(--gold); }
  </style>
</head>
<body>

<a href="../index.html" class="back-link">
  <i class="bi bi-arrow-left"></i> Volver
</a>

<div class="auth-wrapper">
  <div class="auth-box">

    <div class="auth-header">
      <div class="brand-small">El Padrino</div>
      <p>Iniciar sesión</p>
    </div>

    <form id="loginForm" novalidate>
      <div class="field">
        <label for="email">Correo electrónico</label>
        <div class="input-wrap">
          <input type="email" id="email" placeholder="tu@correo.com" autocomplete="email" />
        </div>
        <div class="error-msg" id="emailErr">Ingresa un correo válido.</div>
      </div>

      <div class="field">
        <label for="password">Contraseña</label>
        <div class="input-wrap">
          <input type="password" id="password" placeholder="••••••••" autocomplete="current-password" />
          <button type="button" class="toggle-eye" onclick="togglePass('password', this)">
            <i class="bi bi-eye"></i>
          </button>
        </div>
        <div class="error-msg" id="passErr">Ingresa tu contraseña.</div>
      </div>

      <div class="forgot">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="btn-main">Entrar</button>
    </form>

    <div class="divider">o</div>

    <div class="switch-link">
      ¿No tienes cuenta? <a href="register.html">Regístrate</a>
    </div>

  </div>
</div>

<script>
  function togglePass(id, btn) {
    const input = document.getElementById(id);
    const icon = btn.querySelector('i');
    const isHidden = input.type === 'password';
    input.type = isHidden ? 'text' : 'password';
    icon.className = isHidden ? 'bi bi-eye-slash' : 'bi bi-eye';
  }

  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('email');
    const pass = document.getElementById('password');
    const emailErr = document.getElementById('emailErr');
    const passErr = document.getElementById('passErr');
    let valid = true;

    const validEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value);
    emailErr.style.display = validEmail ? 'none' : 'block';
    if (!validEmail) { email.style.borderColor = 'var(--error)'; valid = false; }
    else email.style.borderColor = '';

    passErr.style.display = pass.value ? 'none' : 'block';
    if (!pass.value) { pass.style.borderColor = 'var(--error)'; valid = false; }
    else pass.style.borderColor = '';

    if (valid) {
      // aquí va tu lógica de login
      console.log('Login:', email.value);
    }
  });
</script>

</body>
</html>
