<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Padrino | Crear Cuenta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #060a05;
      --card: #0c1309;
      --primary: #4a7c59;
      --primary-light: #5d9c6e;
      --gold: #c9a84c;
      --gold-light: #e4c46a;
      --cream: #f0e6cc;
      --muted: #8a9e82;
      --dark-muted: #4a5e45;
      --border: rgba(74,124,89,.25);
      --input-bg: rgba(74,124,89,.06);
      --error: #e05555;
      --success: #4a7c59;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Cormorant Garamond', Georgia, serif;
      background: linear-gradient(160deg, #060a05, #0a1208);
      color: var(--cream);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .back-link {
      position: fixed;
      top: 1.2rem;
      left: 1.5rem;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: .4rem;
      color: var(--muted);
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      transition: color .2s;
    }
    .back-link:hover { color: var(--gold-light); }

    .auth-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5rem 1rem 2rem;
    }

    .auth-box {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2.8rem 2.4rem;
      width: 100%;
      max-width: 420px;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2.2rem;
    }

    .brand-small {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--gold-light);
      margin-bottom: .3rem;
    }

    .auth-header p {
      color: var(--dark-muted);
      font-size: 0.9rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .field { margin-bottom: 1.3rem; }

    label {
      display: block;
      font-size: 0.85rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: .5rem;
    }

    .input-wrap { position: relative; }

    input {
      width: 100%;
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--cream);
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.05rem;
      padding: .75rem 3rem .75rem 1rem;
      outline: none;
      transition: border-color .2s, box-shadow .2s;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(74,124,89,.15);
    }

    input::placeholder { color: var(--dark-muted); }

    .toggle-eye {
      position: absolute;
      right: .9rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--dark-muted);
      cursor: pointer;
      font-size: 1.1rem;
      padding: 0;
      transition: color .2s;
      line-height: 1;
    }
    .toggle-eye:hover { color: var(--muted); }

    /* Barra de fuerza de contraseña */
    .strength-bar {
      display: flex;
      gap: 4px;
      margin-top: .5rem;
    }
    .strength-bar span {
      flex: 1;
      height: 3px;
      border-radius: 2px;
      background: var(--border);
      transition: background .3s;
    }
    .strength-label {
      font-size: 0.78rem;
      color: var(--dark-muted);
      margin-top: .3rem;
    }

    .error-msg {
      font-size: 0.82rem;
      color: var(--error);
      margin-top: .4rem;
      display: none;
    }

    /* Checkbox terms */
    .terms-wrap {
      display: flex;
      align-items: flex-start;
      gap: .7rem;
      margin: 1.4rem 0;
      cursor: pointer;
    }

    .terms-wrap input[type="checkbox"] {
      width: 18px;
      height: 18px;
      min-width: 18px;
      padding: 0;
      margin-top: 2px;
      accent-color: var(--primary);
      cursor: pointer;
    }

    .terms-wrap span {
      font-size: 0.92rem;
      color: var(--muted);
      line-height: 1.5;
    }

    .terms-wrap a {
      color: var(--gold-light);
      text-decoration: none;
    }

    .btn-main {
      width: 100%;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: var(--cream);
      border: none;
      border-radius: 8px;
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 1.1rem;
      font-weight: 700;
      padding: .85rem;
      cursor: pointer;
      transition: opacity .2s, transform .2s;
      letter-spacing: 0.03em;
    }
    .btn-main:hover { opacity: .9; transform: translateY(-1px); }

    .divider {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 1.6rem 0;
      color: var(--dark-muted);
      font-size: 0.85rem;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .switch-link {
      text-align: center;
      color: var(--muted);
      font-size: 1rem;
    }
    .switch-link a {
      color: var(--gold-light);
      text-decoration: none;
      font-weight: 600;
      transition: color .2s;
    }
    .switch-link a:hover { color: var(--gold); }
  </style>
</head>
<body>

<a href="../index.html" class="back-link">
  <i class="bi bi-arrow-left"></i> Volver
</a>

<div class="auth-wrapper">
  <div class="auth-box">

    <div class="auth-header">
      <div class="brand-small">El Padrino</div>
      <p>Crear cuenta</p>
    </div>

    <form id="registerForm" novalidate>

      <div class="field">
        <label for="name">Nombre completo</label>
        <div class="input-wrap">
          <input type="text" id="name" placeholder="Tu nombre" autocomplete="name" />
        </div>
        <div class="error-msg" id="nameErr">Ingresa tu nombre.</div>
      </div>

      <div class="field">
        <label for="email">Correo electrónico</label>
        <div class="input-wrap">
          <input type="email" id="email" placeholder="tu@correo.com" autocomplete="email" />
        </div>
        <div class="error-msg" id="emailErr">Ingresa un correo válido.</div>
      </div>

      <div class="field">
        <label for="password">Contraseña</label>
        <div class="input-wrap">
          <input type="password" id="password" placeholder="••••••••" autocomplete="new-password" oninput="checkStrength(this.value)" />
          <button type="button" class="toggle-eye" onclick="togglePass('password', this)">
            <i class="bi bi-eye"></i>
          </button>
        </div>
        <div class="strength-bar">
          <span id="s1"></span><span id="s2"></span><span id="s3"></span><span id="s4"></span>
        </div>
        <div class="strength-label" id="strengthLabel"></div>
        <div class="error-msg" id="passErr">Mínimo 8 caracteres.</div>
      </div>

      <div class="field">
        <label for="confirm">Confirmar contraseña</label>
        <div class="input-wrap">
          <input type="password" id="confirm" placeholder="••••••••" autocomplete="new-password" />
          <button type="button" class="toggle-eye" onclick="togglePass('confirm', this)">
            <i class="bi bi-eye"></i>
          </button>
        </div>
        <div class="error-msg" id="confirmErr">Las contraseñas no coinciden.</div>
      </div>

      <label class="terms-wrap">
        <input type="checkbox" id="terms" />
        <span>Acepto los <a href="#">Términos y Condiciones</a> y la <a href="#">Política de Privacidad</a></span>
      </label>
      <div class="error-msg" id="termsErr">Debes aceptar los términos.</div>

      <button type="submit" class="btn-main">Crear mi cuenta</button>
    </form>

    <div class="divider">o</div>

    <div class="switch-link">
      ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
    </div>

  </div>
</div>

<script>
  function togglePass(id, btn) {
    const input = document.getElementById(id);
    const icon = btn.querySelector('i');
    const isHidden = input.type === 'password';
    input.type = isHidden ? 'text' : 'password';
    icon.className = isHidden ? 'bi bi-eye-slash' : 'bi bi-eye';
  }

  function checkStrength(val) {
    const bars = [document.getElementById('s1'), document.getElementById('s2'), document.getElementById('s3'), document.getElementById('s4')];
    const label = document.getElementById('strengthLabel');
    let score = 0;
    if (val.length >= 8) score++;
    if (/[A-Z]/.test(val)) score++;
    if (/[0-9]/.test(val)) score++;
    if (/[^A-Za-z0-9]/.test(val)) score++;

    const colors = ['#e05555', '#e08855', '#c9a84c', '#4a7c59'];
    const labels = ['', 'Débil', 'Regular', 'Buena', 'Fuerte'];
    bars.forEach((b, i) => {
      b.style.background = i < score ? colors[score - 1] : 'var(--border)';
    });
    label.textContent = val.length ? labels[score] : '';
    label.style.color = score > 0 ? colors[score - 1] : 'var(--dark-muted)';
  }

  document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('name');
    const email = document.getElementById('email');
    const pass = document.getElementById('password');
    const confirm = document.getElementById('confirm');
    const terms = document.getElementById('terms');
    let valid = true;

    const show = (id, show, el) => {
      document.getElementById(id).style.display = show ? 'none' : 'block';
      el.style.borderColor = show ? '' : 'var(--error)';
    };

    show('nameErr', name.value.trim(), name);
    show('emailErr', /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value), email);
    show('passErr', pass.value.length >= 8, pass);
    show('confirmErr', pass.value === confirm.value && confirm.value, confirm);

    if (!name.value.trim() || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value) ||
        pass.value.length < 8 || pass.value !== confirm.value) valid = false;

    const termsErr = document.getElementById('termsErr');
    if (!terms.checked) {
      termsErr.style.display = 'block';
      valid = false;
    } else {
      termsErr.style.display = 'none';
    }

    if (valid) {
      // aquí va tu lógica de registro
      console.log('Register:', email.value);
    }
  });
</script>

</body>
</html>
